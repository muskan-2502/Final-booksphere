{%extends 'base.html'%}
{%block main%}
{%load static%}

<style>
/* Feedback form container */
.feedback-form {
    max-width: 600px;
    margin: 200px 0px 30px 600px;
    padding: 20px;
    background-color: #f9f9f9;
    border: 1px solid #ddd;
    border-radius: 10px;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
}

/* Form heading */
.feedback-form h4 {
    font-size: 1.8rem;
    font-weight: bold;
    margin-bottom: 20px;
    text-align: center;
    color: #333;
}

/* Input fields and textarea */
.feedback-form .form-group {
    margin-bottom: 20px;
}

.feedback-form .form-control {
    width: 100%;
    padding: 12px;
    font-size: 1rem;
    border-radius: 5px;
    border: 1px solid #ced4da;
    transition: border-color 0.2s ease-in-out;
}

.feedback-form .form-control:focus {
    border-color: #80bdff;
    box-shadow: 0 0 5px rgba(128, 189, 255, 0.5);
}

/* Increase font size for feedback message textarea with higher specificity */
.feedback-form .form-group textarea.form-control {
    font-size: 1.5rem !important;  /* Increased font size with higher specificity */
}

/* Star rating container */
.feedback-form .rating {
    font-size: 2rem;
    color: #f39c12;
    display: block;
    text-align: center;
}

/* Submit button styling */
.feedback-form .btn {
    width: 100%;
    padding: 12px;
    font-size: 1.2rem;
    background-color: #28a745;
    color: white;
    border-radius: 5px;
    border: none;
    transition: background-color 0.3s ease;
}

.feedback-form .btn:hover {
    background-color: #218838;
}

/* Mobile responsiveness */
@media (max-width: 768px) {
    .feedback-form {
        padding: 15px;
    }

    .feedback-form h4 {
        font-size: 1.5rem;
    }

    .feedback-form .btn {
        font-size: 1rem;
        padding: 10px;
    }

    .feedback-form textarea {
        font-size: 2rem !important;  /* Ensure font size applies on smaller screens */
    }
}

    h1.fw-Italic.display-2 {
    font-family: "Audiowide", sans-serif;
    font-size: 3.5rem;
    font-style: italic;
    font-weight: 400; /* Normal weight, not bold */
    color: #2c3e50;
    text-shadow: 1px 1px 5px rgba(0, 0, 0, 0.1);
    transition: transform 0.4s ease;
}

h1.fw-Italic.display-2:hover {
    transform: scale(1.05);
}

/* AOS Animation */
[data-aos="fade-up"] {
    opacity: 0;
    transform: translateY(30px);
    transition: opacity 0.5s ease, transform 0.5s ease;
}

[data-aos="fade-up"].aos-animate {
    opacity: 1;
    transform: translateY(0);


</style>



         <!--BANNER START-->
    <div class="kode-inner-banner">
    	<div class="kode-page-heading">
        	<h2>Feedback</h2>
        </div>
    </div>
    <!--BANNER END-->

<div class="feedback-form mt-5 pt-5">
                <h4>Leave Feedback</h4>
                <form method="post" action="/showfeedback">
                    {% csrf_token %}
        			<div class="form-group">
                    <label for="plant">Select Product</label>
                        {% if bookdetails %}
                    <select name="orders" id="plant" class="form-control">
                        {% for book in bookdetails %}
            <option value="{{ book.id }}">{{ book.title }}</option>
        {% endfor %}
                        {% else %}
    <p>No Product available for feedback.</p>
{% endif %}
                    </select>
                </div>
                    <div class="form-group">

                        <link href="http://netdna.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.css" rel="stylesheet">
                        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-star-rating/4.0.2/css/star-rating.min.css" />
                        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.js"></script>
                        <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-star-rating/4.0.2/js/star-rating.min.js"></script>

                        <input id="input-1" name="ratings" class="rating rating-loading" data-min="0" data-max="5" data-step="1">

                    </div>
                    <div class="form-group">
                        <label for="feedback_message">Feedback Message:</label>
                        <textarea class="form-control" id="feedback_message" name="feedback_message" rows="3" required></textarea>
                    </div>
                    <button type="submit" class="btn btn-secondary">Submit Feedback</button>
                </form>
            </div>


{%endblock%}
