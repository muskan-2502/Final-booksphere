{%extends 'base.html'%}
{%block main%}
{%load static%}
{%include 'messages.html'%}

<style>
h1.fw-Italic.display-2 {
    font-family: "Audiowide", sans-serif;
    font-size: 3.5rem;
    font-style: italic;
    font-weight: 400; /* Normal weight, not bold */
    color: #2c3e50;
    text-shadow: 1px 1px 5px rgba(0, 0, 0, 0.1);
    transition: transform 0.4s ease;
}

h1.fw-Italic.display-2:hover {
    transform: scale(1.05);
}

/* AOS Animation */
[data-aos="fade-up"] {
    opacity: 0;
    transform: translateY(30px);
    transition: opacity 0.5s ease, transform 0.5s ease;
}

[data-aos="fade-up"].aos-animate {
    opacity: 1;
    transform: translateY(0);
}
form {
    background-color: #ffffff;
    padding: 20px 40px;
    margin: 100px 0px 100px 660px;
    border-radius: 10px;
    box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
    width: 400px;
    max-width: 100%;
}

.form-input {
    margin-bottom: 20px;
    position: relative;
}

.form-input label {
    font-weight: bold;
    margin-bottom: 10px;
    display: block;
    color: #333333;
}

.form-input input[type="text"],
.form-input input[type="date"],
.form-input textarea,
.form-input select,
.form-input input[type="file"] {
    width: 100%;
    padding: 10px;
    font-size: 14px;
    border: 1px solid #ddd;
    border-radius: 5px;
    transition: border-color 0.3s ease;
}

.form-input input[type="text"]:focus,
.form-input input[type="date"]:focus,
.form-input textarea:focus,
.form-input select:focus,
.form-input input[type="file"]:focus {
    border-color: #deab90;
    outline: none;
}

textarea.form-control {
    resize: none;
}

button[type="submit"] {
    width: 100%;
    padding: 12px 0;
    background-color: #deab90;
    border: none;
    border-radius: 5px;
    color: #ffffff;
    font-size: 16px;
    font-weight: bold;
    cursor: pointer;
    transition: background-color 0.3s ease, box-shadow 0.3s ease;
}

button[type="submit"]:hover {
    background-color: #0056b3;
    box-shadow: 0 8px 16px rgba(0, 91, 187, 0.3);
}

.form-input input[type="file"] {
    padding: 5px;
    border: 1px dashed #aaa;
    background-color: #f8f9fa;
    cursor: pointer;
}

.form-input input[type="file"]::file-selector-button {
    border: none;
    background: #deab90;
    color: #fff;
    padding: 10px;
    cursor: pointer;
    border-radius: 5px;
    transition: background-color 0.3s ease;
}

.form-input input[type="file"]::file-selector-button:hover {
    background-color: #0056b3;
}

.form-input input[type="file"]:focus {
    border-color: #deab90;
}

.form-input textarea:focus,
.form-input input[type="file"]:focus,
.form-input input[type="text"]:focus,
.form-input select:focus {
    border-color: #deab90;
    box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
}

</style>

           <!--BANNER START-->
    <div class="kode-inner-banner">
    	<div class="kode-page-heading">
        	<h2>Author Detail</h2>
            <ol class="breadcrumb">
              <li><a href="#">Home</a></li>
              <li><a href="#">Library</a></li>
              <li class="active">Author Detail</li>
            </ol>
        </div>
    </div>
    <!--BANNER END-->
        <!-- login area start -->

        <form action="/updateauthor" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="form-group">
                <label for="id_address">Address:</label>
                <textarea name="address2" id="id_address" class="form-control" rows="4">{{data.address}}</textarea>
            </div>


            <div class="form-input">
                <label>Profile Picture</label>
                <img src="/media/{{data.sellerprofile_image}}" width="100px">
                <input type="file" name="seller1"  accept="image/*">
            </div>

            <div class="form-group">
                <label for="id_shop_name">Shop Name:</label>
                <input type="text" name="shop_name2" id="id_shop_name" value="{{data.shop_name}}" class="form-control" >
            </div>

            <div class="form-group">
                <label for="id_shop_address">Shop Address:</label>
                <textarea name="shop_address2" id="id_shop_address" class="form-control" rows="4">{{data.shop_address}}</textarea>
            </div>

            <div class="form-group">
                <label for="id_years_of_experience">Years of Experience:</label>
                <input type="number" name="years_of_experience2" id="id_years_of_experience" value="{{data.years_of_experience}}" class="form-control">
            </div>

            <div class="form-group">
                <label for="id_specialization">Specialization:</label>
                <input type="text" name="specialization2" value="{{data.specialization}}" id="id_specialization" class="form-control">
            </div>

            <div class="form-group">
                <label for="id_rating">Ratings:</label>
                <input type="number" name="ratings2" id="id_rating" value="{{data.rating}}" class="form-control">
            </div>


            <div class="form-group">
                <label for="id_availability">Availability:</label>
                <select name="availability2" id="id_availability" class="form-control">
                    <option value="Available">Available</option>
                    <option value="Not Available">Not Available</option>
                </select>
            </div>
            <br>

            <button type="submit" class="btn btn-primary">Save Profile</button>
        </form>

        <!-- login area end -->
     {%endblock%}
