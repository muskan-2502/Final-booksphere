{%extends 'base.html'%}
{%block main%}
{%load static%}


        <!--BANNER START-->
    <div class="kode-inner-banner">
    	<div class="kode-page-heading">
        	<h2>Author Detail</h2>
            <ol class="breadcrumb">
              <li><a href="#">Home</a></li>
              <li><a href="#">Library</a></li>
              <li class="active">Author Detail</li>
            </ol>
        </div>
    </div>
    <!--BANNER END-->

<section class="vendor-detail">
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-lg-6 col-md-8 col-sm-10">
                <div class="vendor-detail-content border shadow-sm p-4 rounded bg-white">
                    <h3 class="text-center mb-4 text-primary">Author Detail</h3>
                    <p class="text-center text-muted mb-4">Please provide your vendor details</p>
                    <form action="/addauthor" method="post" enctype="multipart/form-data">
                        {% csrf_token %}

                        <!-- Address Field -->
                        <div class="form-group mb-3">
                            <label for="id_address" class="form-label">Address</label>
                            <textarea
                                name="address"
                                id="id_address"
                                class="form-control rounded-pill"
                                rows="4"
                                required></textarea>
                        </div>

                        <!-- Profile Image -->
                        <div class="form-group mb-3">
                            <label for="id_sellerprofile_image" class="form-label">Profile Image</label>
                            <input
                                type="file"
                                name="sellerprofile_image"
                                id="id_sellerprofile_image"
                                class="form-control-file"
                                required
                                oninput="
                                    const file = this.files[0];
                                    if (!file) {
                                        this.setCustomValidity('Profile image is required');
                                        this.reportValidity();
                                    } else {
                                        const validImageTypes = ['image/jpeg', 'image/png', 'image/gif'];
                                        if (!validImageTypes.includes(file.type)) {
                                            this.setCustomValidity('Only JPG, PNG, and GIF images are allowed');
                                            this.reportValidity();
                                        } else {
                                            this.setCustomValidity('');
                                            this.reportValidity();
                                        }
                                    }">
                        </div>

                        <!-- Shop Name -->
                        <div class="form-group mb-3">
                            <label for="biography" class="form-label">Biography</label>
                            <input
                                type="text"
                                name="biography"
                                id="biography"
                                class="form-control rounded-pill"
                                placeholder="Enter Biography"
                                required>
                        </div>

                        <!-- Years of Experience -->
                        <div class="form-group mb-3">
                            <label for="published_book" class="form-label">Total Published Book</label>
                            <input
                                type="number"
                                name="published_book"
                                id="published_book"
                                class="form-control rounded-pill"
                                placeholder="Enter Total Published Book"
                                required
                                min="1">
                        </div>

                        <!-- Years of Experience -->
                        <div class="form-group mb-3">
                            <label for="id_years_of_experience" class="form-label">Years of Experience</label>
                            <input
                                type="number"
                                name="years_of_experience"
                                id="id_years_of_experience"
                                class="form-control rounded-pill"
                                placeholder="Enter years of experience"
                                required
                                min="1">
                        </div>

                        <!-- Specialization -->
                        <div class="form-group mb-3">
                            <label for="id_specialization" class="form-label">Specialization</label>
                            <input
                                type="text"
                                name="specialization"
                                id="id_specialization"
                                class="form-control rounded-pill"
                                placeholder="Enter your specialization"
                                required>
                        </div>


                        <!-- Submit Button -->
                        <div class="text-center">
                            <button type="submit" class="search-button" style="background-color: #deab90; color: white; border: none; padding: 10px 15px; cursor: pointer;">
                                Save Profile
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>

        <!-- login area end -->
     {%endblock%}
