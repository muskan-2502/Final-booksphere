{%extends 'base.html'%}
{%block main%}
{%load static%}


         <!--BANNER START-->
    <div class="kode-inner-banner">
    	<div class="kode-page-heading">
        	<h2>Complaint</h2>
            <ol class="breadcrumb">
              <li><a href="#">Home</a></li>
              <li><a href="#">Library</a></li>
              <li class="active">Complaint</li>
            </ol>
        </div>
    </div>
    <!--BANNER END-->


<section class="w3l-form1 py-5">
	<div class="container">
		<div class="row justify-content-center">
			<div class="col-lg-8">
				<div class="card shadow-sm border"><br><br>
					<div>
						<h4 align="center">Complaint</h4>
					</div>
					<div class="card-body">
						<form method="post" action="/complaint_submit">
							{% csrf_token %}

							<div class="form-group mb-3">
								<label for="subject" class="form-label">Subject</label>
								<input type="text" name="subject1" id="subject" class="form-control" placeholder="Enter Subject" required>
							</div>

							<div class="form-group mb-4">
								<label for="description" class="form-label">Description</label>
								<textarea name="description1" id="description" class="form-control" rows="5" placeholder="Describe your issue here..." required></textarea>
							</div>

							<div class="text-center">
								<button type="submit" class="search-button" style="background-color: #deab90; color: white; border: none; padding: 10px 15px; cursor: pointer;">Submit Complaint</button>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
</section>

        <!-- login area end -->
     {%endblock%}
